<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai of Thymeleaf</title>
</head>

<body>
    <h1>Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <p>値を入力してください。</p>
    <!-- "previous"パラメータが存在する場合はその内容を表示させる -->
    <P th:if="${param.previous} neq null" th:text="'前回入力された値は「' + ${param.previous[0]} + '」でした。'"></P>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
